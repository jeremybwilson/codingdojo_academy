<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Game 1</title>	
    <style>
      /* All of our CSS code goes here... */
      * { 
        /*outline: 1px dotted purple; */
      }


      /* End of CSS */
    </style>
  </head>
<body>
  <!-- All of our HTML code goes here... -->

  <div id='background'>
      <div id='character' style='position:absolute; top:100px; left:450px; background-image: url("img/down1.png"); width:59px; height:86px;'></div>
  </div>

  <!-- End of HTML-->
<script>
  let leftValue = 450;
  let topValue = 100;
  let direction = 'down';
  let step = 1;

  function update(){
    if(step == 1){
      step = 2;
    }
    else {
      step = 1;
    }
    document.getElementById("character").style.left = leftValue+"px";
    document.getElementById("character").style.top = topValue+"px";
    document.getElementById("character").style.backgroundImage = "url('img/"+direction+step+".png')";
  }

  document.onkeydown = function(e) {

    // console.log('e: ', e); 
    // console.log('e.keyCode: ', e.keyCode);

    if (e.keyCode == 37 && leftValue > 0) { // LEFT movement
      leftValue = leftValue - 10;
      direction = 'left';
    }
    else if (e.keyCode == 39 && leftValue < 500) { // RIGHT movement
      leftValue = leftValue + 10;
      direction = 'right';
    }
    else if (e.keyCode == 40 && topValue < 500) { // DOWN movement
      topValue = topValue + 10;
      direction = 'down';
    }
    else if (e.keyCode == 38 && topValue > 0) { // UP movement
      topValue = topValue - 10;
      direction = 'top';
    }
    update();
  }
</script>
</body>
</html>
