<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index Page 1</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
  </head>
  <body>
    <div id="wrapper">
      <h3>My Registration Form:</h3>
      <form action="process.php" method="post">
        <table>
          <tr>
            <td>
              <label for="first_name">First Name:</label>
            </td>
            <td>
              <input type="text" id="first_name" name="first_name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="last_name">Last Name:</label>
            </td>
            <td>
              <input type="text" id="last_name" name="last_name">
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email:</label>
            </td>
            <td>
              <input type="text" id="email" name="email">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password">Password:</label>
            </td>
            <td>
              <input type="password" id="password" name="password">
            </td>
          </tr>
          <tr>
            <td>
              <label for="password_confirmation">PW Confirm:</label>
            </td>
            <td>
              <input type="password" id="pw_confirm" name="password_confirmation">
            </td>
          </tr>
          <tr>
            <td>
              <label for="birthday">Birthday:</label>
            </td>
            <td>
              <input id="birthday" type="date" value="mm/dd/yy">
            </td>
          </tr>
          <tr>
            <td>
              <label for="male">Male</label>
              <input type="radio" id="male" name="gender" value="male">
              <label for="female">Female</label>
              <input type="radio" id="female" name="gender" value="female">
              <label for="other">Other</label>
              <input type="radio" id="other" name="gender" value="other">
            </td>
            </tr>
            <tr>
              <td colspan="2">
                <p>A short description about yourself:</p>
                <textarea name="description" cols="50" rows="5"></textarea>
              </td>
            </tr>
            <tr>
              <td>Favorite language:</td>
              <td>
                <select>
                  <option value="JavaScript">JavaScript</option>
                  <option value="JSON">JSON</option>
                  <option value="jQuery">jQuery</option>
                </select>
              </td>
            </tr>
          </table>
         <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </body>
</html>
