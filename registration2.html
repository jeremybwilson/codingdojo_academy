<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Index Page 1</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script> -->
  </head>
  <body>
    <div id="wrapper">
      <h3>My Registration Form:</h3>
      <form action="process.php" method="post">
        <div class="bothcolumns">
          <div class="leftcol">
            <label for="first_name">First Name:</label>
          </div>
          <div class="rightcol">
            <input type="text" id="first_name" name="first_name">
          </div>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
              <label for="last_name">Last Name:</label>
          </div>
          <div class="rightcol">
            <input type="text" id="last_name" name="last_name">
          </div>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
            <label for="email">Email:</label>
          </div>
          <div class="rightcol">
            <input type="text" id="email" name="email">
          </div>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
              <label for="password">Password:</label>
          </div>
          <div class="rightcol">
              <input type="password" id="password" name="password">
          </div>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
              <label for="password_confirmation">PW Confirm:</label>
          </div>
          <div class="rightcol">
              <input type="password" id="pw_confirm" name="password_confirmation">
          </div>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
              <label for="birthday">Birthday:</label>
          </div>
          <div class="rightcol">
              <input id="birthday" type="date" value="mm/dd/yy">
          </div>
        </div>

        <div class="bothcolumns">
          <label for="male">Male</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="female">Female</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="other">Other</label>
          <input type="radio" id="other" name="gender" value="other">
        </div>

        <div class="bothcolumns">
          <p>A short description about yourself:</p>
          <textarea name="description" cols="50" rows="5"></textarea>
        </div>

        <div class="bothcolumns">
          <div class="leftcol">
            <p>Favorite language:</p>
          </div>
          <div class="rightcol">
            <select>
              <option value="JavaScript">JavaScript</option>
              <option value="JSON">JSON</option>
              <option value="jQuery">jQuery</option>
            </select>
          </div>
        <div>
       <input type="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
