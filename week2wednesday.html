  var pacman = {
    x: 0,
    y: 0
  }
  // w -> 87 (up), a -> 65 (left), s -> 83 (down), d -> 68 (right)
  document.onkeydown = function(event) {
    if (event.keyCode === 87 || event.keyCode === 38) {
      document.getElementById("character").style.transform = "rotate(270deg)";
      pacman.y = pacman.y - 25;
    } else if (event.keyCode === 65 || event.keyCode === 37) {
      pacman.x = pacman.x - 25;
      document.getElementById("character").style.transform = "scaleX(-1)";
    } else if (event.keyCode === 83 || event.keyCode === 40) {
      pacman.y = pacman.y + 25;
      document.getElementById("character").style.transform = "rotate(90deg)";
    } else if (event.keyCode === 68 || event.keyCode === 39) {
      pacman.x = pacman.x + 25
      document.getElementById("character").style.transform = "scaleX(1)";
    }
    document.getElementById("character").style.left = pacman.x + "px";
    document.getElementById("character").style.top = pacman.y + "px";
    // console.log(event);
  }
